<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    .a{
      font-size: 60px;
    }
    .b{
      color: pink;
    }
    .c{
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div id="root">
    {{name}}
    <button @click="showInfo" :class="mood">123</button>
    12321 <input type="text" v-model="firstName"> </br>
    <input type="text" v-model="lastName">
    <div>
      <ul>
        <li v-for="p in filPersons" :key="p.id">
          {{p.name}}--{{p.sex}}
          <input type="text">
        </li>
      </ul>
    </div>
    <input type="text" placeholder="请输入搜索" v-model="search">
  </div>
  

  <script> 
    const vm = new Vue({
      el: '#root',
      data: {
        name: 'guo',
        address:'nanjing',
        sex:'23',
        firstName:'',
        lastName:'',
        fullName:'',
        styleObj:{
          fontSize:'50px', 
          backgroundColor:'pink'
        },
        search:'',
        persons:[
          {id:0,name:'周杰伦',sex:'男'},
          {id:1,name:'张惠妹',sex:'女'},
          {id:2,name:'林俊杰',sex:'男'},
          {id:2,name:'谢霆锋',sex:'男'},
        ],
        mood:{
          a:false
        }
      },
      computed:{
        filPersons(){
          return this.persons.filter((p)=>{
            return p.name.indexOf(this.search)!==-1
          })
        }
      },
      methods:{
        showInfo(event){
          console.log(event)
        }
      },
      watch:{
        firstName(newValue,oldValue){
          this.fullName=newValue;
        },
        lastName(newValue,oldValue){
          this.fullName=this.fullName+newValue;
        },        
      }
    });
    
    console.log(vm);
    
  </script>
</body>


</html>
